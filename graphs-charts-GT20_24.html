        function calculateStandardDeviation(data) {
            const mean = data.reduce((a, b) => a + b) / data.length;
            const squaredDiffs = data.map(value => (value - mean) ** 2);
            const avgSquaredDiff = squaredDiffs.reduce((a, b) => a + b) / squaredDiffs.length;

        }
